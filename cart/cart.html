<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../icofont/icofont.min.css">
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
    <style>
        .mm{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <main>
        <section class="side_nav">
            <div class="nav-logo">
                <img src="../img/logo.png" alt="">
                <h1>ShopTee</h1>
            </div>
            <h1>Welcome to your Cart <span id="username"></span></h1>
            <div class="nav">
                    <div class="navv-item">
                        <i class="fa fa-home"></i>
                        <a href="#">Home</a>
                    </div>
                    <div class="navv-item">
                        <i class="icofont-listing-box mm"></i>
                        <a href="../dashboard/dashboard.html">Dashboard</a>
                    </div>
                    <div class="navv-item">
                        <i class="icofont-ui-love"></i>
                        <a href="#">Favourite</a>
                    </div>
                    <div class="navv-item active">
                        <i class="fa fa-cart-arrow-down cart"></i>
                        <a href="#">Cart</a>
                    </div>
                    <div class="navv-item">
                        <i class="icofont-cart-alt"></i>
                        <a href="#">Checkout</a>
                    </div>
                    <div class="navv-item">
                        <i class="icofont-history"></i>
                        <a href="#">History</a>
                    </div>
                    <div class="navv-item">
                        <i class="icofont-notepad"></i>
                        <a href="#">Summary</a>
                    </div>
                    <div class="navv-item">
                        <i class="icofont-ui-rate-blank"></i>
                        <a href="#">Reviews</a>
                    </div>
            </div>
        </section>
        <section class="second_section">
            <nav>
                <div class="nav_input">
                    <input type="text" placeholder="Search History, Collections and Items">
                    <button>
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="icon-container">
                    <div class="icon">
                        <a href="#"><i class="fa fa-cart-arrow-down cart"></i></a>
                        <a href="#"><i class="fa fa-bell"></i></a>
                    </div>
                    <div class="avater-div">
                        <div class="avater"></div>
                        <button id="logout">Log Out</button>
                    </div>
                </div>
            </nav>
            <div class="selections" id="selection">
                <h2>Your Cart</h2>         
                <table id="cart-display">
                    <tr>
                        <td>Description</td>
                        <td></td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Subtotal</td>
                    </tr>
                </table>
                <div style="display: flex; justify-content: space-between;" class="t">
                    <div class="ttotal">Total</div>
                    <div class="ttotal"> &#8358; <span id="grandTotal"></span></div>
                </div>
            </div>
        </section>
    </main>

    <script src="cart.js"></script>
    <script src="https://kit.fontawesome.com/8d4baeb295.js" crossorigin="anonymous"></script>
</body>
</html>
