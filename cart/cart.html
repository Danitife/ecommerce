<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../icofont/icofont.min.css">
    <link rel="stylesheet" href="cart.css">
    <title>Document</title>
    <style>
        .mm{
            font-size: 15px;
        }
    </style>
</head>
<body>
    <main>
        <section id="nav" class="side_nav"></section>
        
        <section class="second_section">
            <nav>
                <div class="nav_input">
                    <input type="text" placeholder="Search History, Collections and Items">
                    <button>
                        <i class="fa fa-search"></i>
                    </button>
                </div>
                <div class="icon-container">
                    <div class="icon">
                        <a href="#"><i class="fa fa-cart-arrow-down cart"></i></a>
                        <a href="#"><i class="fa fa-bell"></i></a>
                    </div>
                    <div class="avater-div">
                        <div class="avater"></div>
                        <button id="logout">Log Out</button>
                    </div>
                </div>
            </nav>
            <div class="selections" id="selection">
                <div class="goods">
                    <h2>Your Cart</h2>
                    <table id="cart-display">
                        <tr>
                            <td>Description</td>
                            <!-- <td></td> -->
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Subtotal</td>
                        </tr>
                    </table>
                </div>
                <div class="sum">
                    <div class="ttotal">Total</div>
                    <div class="ttotal"> <span id="grandTotal"></span></div>
                    <button>Checkout</button>
                </div>
            </div>
        </section>
    </main>
    <script src="../navbar.js"></script>
    <script src="cart.js"></script>
    <script src="https://kit.fontawesome.com/8d4baeb295.js" crossorigin="anonymous"></script>
</body>
</html>
