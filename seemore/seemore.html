<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seemore.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <div class="pro_img_div">
                <img id="product_img" src="" alt="">
            </div>
            <div class="pro_description">
                <h1 id="product_name"></h1>
                <div class="star">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
                <p id="product_price"></p>
                <small id="product_description"></small>
                <hr>
                <div class="QTY_SIZE">
                    <div>
                        <h4>QTY</h4>
                        <div class="mybutton">
                            <button id="decreaseQTY">-</button>
                            <span id="QTY"></span>
                            <button id="increaseQTY">+</button>
                        </div>
                    </div>
                    <div class="sizeDiv">
                        <h4>SIZE</h4>
                        <select name="" id="">
                            <option value="">Medium</option>
                            <option value="">Large</option>
                            <option value="">X-Large</option>
                        </select>
                    </div>
                </div>

                <div class="cartDiv">
                    <button class="cart">ADD TO CART</button><br>
                    <span id="total"></span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/8d4baeb295.js" crossorigin="anonymous"></script>
    <script src="seemore.js"></script>
</body>
</html>
